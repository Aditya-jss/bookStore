<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Book Edit</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="available_books">Available books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="my_books">My books</a>
					</li>
				</ul>
				<div>

					<a class="nav-link text-white" href="book_register">New Book Register</a>
				</div>
			</div>
		</div>
	</nav>
	<div classname="container my-5 p-5" style="border:1px solid black;">
	<h4 class="text-center">Edit Book Here</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
		<input type="hidden" name="id" th: value="${book.id}"/>
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				</label><input type="text" class="form-control" name="name" th:value="${book.name}">
				
			</div>
			
			<div class="mb-3">
				<label for="author" class="form-label">Author</label>
				</label><input type="text" class="form-control" name="author" th:value="${book.author}">
				
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price</label>
				</label><input type="text" class="form-control" name="price" th:value="${book.price}">
				
			</div>
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
